<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Wallpapers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .wallpaper-container {
            margin-top: 30px;
        }
        .wallpaper {
            width: 400px;
            height: auto;
            margin: 10px;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Congratulations! You've Unlocked Wallpapers</h1>
    <p>Enjoy these exclusive game wallpapers:</p>

    <div class="wallpaper-container">
        <img src="wallpaper1.png" alt="Wallpaper 1" class="wallpaper">
        <img src="wallpaper2.png" alt="Wallpaper 2" class="wallpaper">
    </div>

    <p>Right-click and save the images to use them as your wallpaper.</p>
</body>
</html>
